      <div class="row d-flex justify-content-center">

              <p class="card-description">"DESCRIPTION"</p>
              <button
                type="button"
                class="btn btn-style"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Ver más
              </button>
            </div>
          </div>

        <div class="pt-4 col-lg-4 col-md-6 col-sm-12">

              <h2 class="card-title">"TITLE"</h2>
              <p class="card-description">"DESCRIPTION"</p>
              <button
                type="button"
                class="btn btn-style"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Ver más
              </button>
            </div>
          </div>
        </div>

        <div class="pt-4 col-lg-4 col-md-6 col-sm-12">
          <div class="card text-center">
            <img
              src="https://img.freepik.com/foto-gratis/gato-blanco-encuentra-rodillas-mujer_8353-539.jpg?w=1380&t=st=1697330825~exp=1697331425~hmac=8a774e2fbee7f40bbcf280e81f635fbe294f664acd282421c0c60625eb7ddf29"
              class="card-img-top"
              alt="..."
            />

              <h2 class="card-title">"TITLE"</h2>
              <p class="card-description">"DESCRIPTION"</p>

                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Ver más

            </div>
          </div>
        </div>
      </div>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content p-2">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="modal-img">
                <img
                  src="https://img.freepik.com/foto-gratis/gato-blanco-encuentra-rodillas-mujer_8353-539.jpg?w=1380&t=st=1697330825~exp=1697331425~hmac=8a774e2fbee7f40bbcf280e81f635fbe294f664acd282421c0c60625eb7ddf29"
                  class="card-img-top pb-5"
                  alt="..."
                />
              </div>
              <div class="row">
                <p class="col-3"><strong>DATO1:</strong></p>
                <p class="col-9 modal-dato1">TEXTO-DATO1</p>
              </div>
              <hr />
              <div class="row">
                <p class="col-3"><strong>DATO2:</strong></p>
                <p class="col-9 modal-dato2">TEXTO-DATO2</p>
              </div>
              <hr />
              <div class="row">
                <p class="col-3"><strong>DATO3:</strong></p>
                <p class="col-9 modal-dato3">TEXTO-DATO3</p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-style">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
